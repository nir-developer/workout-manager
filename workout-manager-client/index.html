<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Application</title>
    <!-- PARCEL 2(NOT BETA THAT INSTALLED WITH @NEXT) : Replace  defer with type="module"-->
    <script src="src/js/app.js" type="module"></script>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="container">
        <header class="header" >
            <h1>My Web App</h1>
            <img class="header__logo" src="src/img/logo-green-round.png" alt="">
            <p> <span class="header__message" >Login to get started</span></p>
            <div class="header__user-menu" id="loggedInMessage" style="display: none;">
                <p>Welcome, <span id="emailDisplay">!</span></p>
                <button id="logoutButton">Logout</button>
            </div>
        </header>
        <form id="loginForm">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword"  placeholder="Password" required>
            <button id="loginButton" type="submit">Login</button>
        </form>
        <br>
        <p id="errorMessage" style="color:red; display: none;">Bad Credentials</p>
        <!-- <div id="loggedInMessage" style="display: none;">
            <p>Welcome, <span id="emailDisplay">!</span></p>
            <button id="logoutButton">Logout</button>
        </div> -->
        <br/>
        <!-- <button id="logoutButton">Logout</button> -->
        
        <hr>
        <form  id="signupForm">
            <h2>Signup</h2>
            <input type="text" id="signupName" placeholder="Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword"  placeholder="Password" required>
            <input type="password" id="signupPasswordConfirm"  placeholder="Password Confirm" required>
            <input type="text" id="signupPhoto"  placeholder="Image Name as (user-1.jpg)">
            <button type="submit">Signup</button>
        </form>

    </div>
</body>
